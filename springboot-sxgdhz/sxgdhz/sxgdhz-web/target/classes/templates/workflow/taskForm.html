<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="white-bg">
<div class="wrapper wrapper-content animated fadeInRight ibox-content">
	<form class="form-horizontal m" th:object="${leaveBill}" action="/activiti/submitTask" method="post">
		<div class="form-group">
			<label class="col-sm-3 control-label">请假天数：</label>
			<div class="col-sm-8">
				<input class="form-control" type="text" id="days" name="days" th:field="*{days}">
				<input type="hidden" id="taskId" name="taskId" th:value="${taskId}">
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-3 control-label">请假原因：</label>
			<div class="col-sm-8">
				<input id="content" name="content" class="form-control" type="text" th:field="*{content}">
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-3 control-label">备&emsp;&emsp;注：</label>
			<div class="col-sm-8">
				<input id="remark" name="remark" class="form-control" type="text" th:field="*{remark}">
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-3 control-label">批&emsp;&emsp;注：</label>
			<div class="col-sm-8">
				<input id="comment" name="comment" class="form-control" type="text">
			</div>
		</div>
		<div class="form-group">
			<div class="form-control-static col-sm-offset-9">
				<input type="submit" name="outcome" class="btn btn-primary" th:each="out : ${outcomeList}" th:value="${out}"></input>
				<button onclick="$.modal.close()" class="btn btn-danger" type="button">关闭</button>
			</div>
		</div>
	</form>
</div>
<div th:include="include::footer"></div>
<script>
    var prefix = ctx + "activiti"
    $("#form-menu-add").validate({
        rules:{
            days:{
                required:true,
            },
            content:{
                required:true,
            }
        },
        messages: {
            "menuName": {
                remote: "菜单已经存在"
            }
        },
        submitHandler:function(form){
            $.operate.save(prefix + "/processSave", $('#form-menu-add').serialize());
        }
    });

    $(function() {
        $("input[name='icon']").focus(function() {
            $(".icon-drop").show();
        });
        $("#form-menu-add").click(function(event) {
            var obj = event.srcElement || event.target;
            if (!$(obj).is("input[name='icon']")) {
                $(".icon-drop").hide();
            }
        });
        $(".icon-drop").find(".ico-list i").on("click", function() {
            $('#icon').val($(this).attr('class'));
        });
        $('input').on('ifChecked', function(event){
            var menuType = $(event.target).val();
            if (menuType == "M") {
                $("#url").parents(".form-group").hide();
                $("#perms").parents(".form-group").hide();
                $("#icon").parents(".form-group").show();
            } else if (menuType == "C") {
                $("#url").parents(".form-group").show();
                $("#perms").parents(".form-group").show();
                $("#icon").parents(".form-group").hide();
            } else if (menuType == "F") {
                $("#url").parents(".form-group").hide();
                $("#perms").parents(".form-group").show();
                $("#icon").parents(".form-group").hide();
            }
        });
    });

    /*菜单管理-新增-选择菜单树*/
    function selectMenuTree() {
        var treeId = $("#treeId").val();
        var menuId = treeId > 0 ? treeId : 1;
        var url = prefix + "/selectMenuTree/" + menuId;
        var options = {
            title: '菜单选择',
            width: "380",
            height: "380",
            url: url,
            callBack: doSubmit
        };
        $.modal.openOptions(options);
    }

    function doSubmit(index, layero){
        var body = layer.getChildFrame('body', index);
        $("#treeId").val(body.find('#treeId').val());
        $("#treeName").val(body.find('#treeName').val());
        layer.close(index);
    }
</script>
</body>
</html>
